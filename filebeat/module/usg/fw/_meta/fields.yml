    - name: src_ip_geoip
      type: group
      description: >
        Contains GeoIP information gathered based on the `ip`
        field. Only present if the GeoIP Elasticsearch plugin is available and
        used.
      fields:
        - name: continent_name
          type: keyword
          description: >
            The name of the continent.
        - name: city_name
          type: keyword
          description: >
            The name of the city.
        - name: region_name
          type: keyword
          description: >
            The name of the region.
        - name: country_iso_code
          type: keyword
          description: >
            Country ISO code.
        - name: location
          type: geo_point
          description: >
            The longitude and latitude.
    - name: dst_ip_geoip
      type: group
      description: >
        Contains GeoIP information gathered based on the `ip`
        field. Only present if the GeoIP Elasticsearch plugin is available and
        used.
      fields:
        - name: continent_name
          type: keyword
          description: >
            The name of the continent.
        - name: city_name
          type: keyword
          description: >
